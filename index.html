<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de Bilhetes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .ticket {
      width: 300px;
      height: 550px;
      background-image: url('https://SEU-LINK-AQUI/ticket.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 40px;
      font-size: 32px;
      font-weight: bold;
      border: 1px solid #000;
    }

    @media print {
      input, select, button {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<h2>Gerador de Bilhetes</h2>

<label>Vendedor:</label>
<input id="vendedor" type="text">

<br><br>

<label>Quantidade por lote:</label>
<select id="qtd">
  <option value="100">100</option>
  <option value="50">50</option>
  <option value="20">20</option>
</select>

<br><br>

<button onclick="gerar()">Gerar Lote</button>

<div id="printArea"></div>

<script>
function gerar() {
  const vendedor = document.getElementById("vendedor").value;
  const qtd = Number(document.getElementById("qtd").value);

  if (!vendedor) {
    alert("Digite o nome do vendedor!");
    return;
  }

  google.script.run
    .withSuccessHandler(mostrarBilhetes)
    .gerarBilhetes(vendedor, qtd);
}

function mostrarBilhetes(numeros) {
  const container = document.getElementById("printArea");
  container.innerHTML = "";

  const grid = document.createElement("div");
  grid.className = "grid";

  numeros.forEach(num => {
    const t = document.createElement("div");
    t.className = "ticket";
    t.innerText = num;
    grid.appendChild(t);
  });

  container.appendChild(grid);
}
</script>

</body>
</html>
